name: Create Pre-Release (elsoora branch)

on:
  push:
    tags:
      - "elsoora-*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout with full history  
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Ensure tag is from elsoora branch
        run: |
          BRANCH=$(git branch -r --contains ${{ github.ref }} | head -n 1)
          echo "Tag belongs to: $BRANCH"
          if [[ "$BRANCH" != *"origin/elsoora"* ]]; then
            echo "This tag is not from elsoora branch. Skipping."
            exit 1
          fi

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies and build
        run: |
          npm ci
          npm run dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List release directory
        run: ls ./release

      - name: Create Pre-release
        id: create_release
        uses: comnoco/create-release-action@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Elsoora Build ${{ github.ref_name }}"
          draft: false
          prerelease: true

      - name: Upload exe
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/${{ github.ref_name }}/Taraneem-Windows-${{github.ref_name}}-Setup.exe
          asset_name: Taraneem-Windows-${{github.ref_name}}-Setup.exe
          asset_content_type: application/octet-stream

      - name: Upload blockmap
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/${{ github.ref_name }}/Taraneem-Windows-${{github.ref_name}}-Setup.exe.blockmap
          asset_name: Taraneem-Windows-${{github.ref_name}}-Setup.exe.blockmap
          asset_content_type: text/plain

      # ‚ùó Optional: Disable auto-update
      # You can delete this step if you want no latest.yml published
      - name: Upload latest.yml
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/${{ github.ref_name }}/latest.yml
          asset_name: latest.yml
          asset_content_type: text/yaml
