name: Create Release on Tag

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Validate tag format
        shell: bash
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "Tag pushed: $TAG"

          # Regex: digits separated by dots, e.g. 3.9.0 or 12.4 or just 7
          if [[ ! "$TAG" =~ ^[0-9]+(\.[0-9]+)*$ ]]; then
            echo "❌ Tag does not match numeric pattern (e.g. 3.9.0)"
            echo "Stopping workflow."
            exit 1
          fi

          echo "✔ Tag format is valid."

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies and build
        run: |
          npm ci
          npm run dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List release directory contents
        run: ls ./release

      - name: Create Release
        id: create_release
        uses: comnoco/create-release-action@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload exe
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/${{ github.ref_name }}/Taraneem-Windows-${{github.ref_name}}-Setup.exe
          asset_name: Taraneem-Windows-${{github.ref_name}}-Setup.exe
          asset_content_type: application/octet-stream

      - name: Upload blockmap
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/${{ github.ref_name }}/Taraneem-Windows-${{github.ref_name}}-Setup.exe.blockmap
          asset_name: Taraneem-Windows-${{github.ref_name}}-Setup.exe.blockmap
          asset_content_type: text/plain

      - name: Upload latest
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/${{ github.ref_name }}/latest.yml
          asset_name: latest.yml
          asset_content_type: text/yaml
