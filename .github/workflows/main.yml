name: preRelease

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          clean: true

      - name: Use Node.js (adjust version if needed)
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm" # Cache npm dependencies

      - name: Install dependencies
        run: npm ci

      - name: Build the app for release
        run: npm run dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Access token with release permissions

      - name: Upload release assets
        uses: actions/upload-artifact@v3
        with:
          name: release-assets # Replace with a descriptive name if needed
          path: | # Target existing assets in the pre-release
            ./release/${{ github.ref_name }}/*.exe

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }} # Use commit SHA for tag
          release_name: Release ${{ github.sha }}
          body: "Automatic release triggered by push to master."
          draft: false # Set to true for draft releases
          prerelease: false # Set to true for pre-release versions

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: release-assets

      - name: Upload built artifacts as release assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.releases.upload_url }} # Provided by create-release
          content_type: application/octet-stream
          asset_name: ${{ files.glob('**/*.exe') }} # Upload all .exe files
          file: "**/*.exe"
