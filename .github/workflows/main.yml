name: preRelease

on:
  release:
    types: [prereleased]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          clean: true

      - name: Use Node.js (adjust version if needed)
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm" # Cache npm dependencies

      - name: Install dependencies
        run: npm ci

      - name: Build the app for release
        run: npm run dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Access token with release permissions

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets # Replace with a descriptive name if needed
          path: | # Target existing assets in the pre-release
            ./release/${{ github.ref_name }}/*.exe
  download:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Test download
        run: ls -R
      - name: Upload new release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets # Use the same name (optional)
          path: | # Path to your new artifacts
            ./release/new-artifacts/*
