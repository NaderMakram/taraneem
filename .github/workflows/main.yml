name: preRelease

on:
  release:
    types: [prereleased]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          clean: true

      - name: Use Node.js (adjust version if needed)
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm" # Cache npm dependencies

      - name: Install dependencies
        run: npm ci

      - name: Build the app for release
        run: npm run dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Access token with release permissions

  upload-assets:
    name: Upload Release Assets
    runs-on: windows-latest
    needs: build
    if: github.event.action == 'published' || github.event.action == 'prereleased'

    steps:
      - name: Upload release assets
        uses: actions/upload-artifact@v3
        with:
          name: release-assets
          path: |
            ./release/*

      - name: Get uploaded files
        id: get-artifact
        uses: actions/download-artifact@v3
        with:
          name: release-assets
          path: release-assets

      - name: Upload Release Artifacts
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: release-assets/*
          asset_name: |
            latest.yml
            Taraneem-Windows*.exe
            Taraneem-Windows*.exe.blockmap
          asset_content_type: application/octet-stream
          github_token: ${{ secrets.GITHUB_TOKEN }}

