      - name: Get Version
        run: |
          $version = (Get-Content -Path 'package.json' | ConvertFrom-Json).version
          Write-Output $version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: $version
          release_name: $version
          draft: false
          prerelease: false

