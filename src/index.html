<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>Taraneem - ترانيم</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/switch.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/loader.css" />
    <link rel="stylesheet" href="styles/dragula.css" />
  </head>
  <body class="waiting-mode">
    <div id="version"></div>
    <button id="installBtn" class="gray-hover btn ripple">Restart</button>
    <div id="tools_bar">
      <!-- pause button -->
      <button class="gray-hover btn ripple" id="white" title="Pause (Ctrl + W)">
        <img src="./img/pause-play-filled.png" />
      </button>
      <!-- bold font button -->
      <button class="gray-hover" id="bold" title="Bold">Bold</button>

      <!-- font size input -->
      <!-- <input
        type="number"
        id="fontSize"
        name="fontSize"
        value="16"
        min="2"
        max="50"
        step="1"
        title="Font Size"
      /> -->
      <div id="fontSizeContainer">
        <div id="fontSize" title="Font Size">16</div>
        <div id="fontSizeButtons">
          <button class="gray-hover" id="fontSizePlus">
            <img src="./img/plus_yellow.png" />
          </button>
          <button class="gray-hover" id="fontSizeMinus">
            <img src="./img/minus_yellow.png" />
          </button>
        </div>
      </div>
      <input type="checkbox" id="deep_mode_input" name="deep" />
      <label
        for="deep_mode_input"
        id="deep_mode_label"
        name="deep"
        title="Fast/Slow Mode"
      ></label>
      <!-- new test for font size -->
      <!-- <div id="fontSizeContainer">
        <p id="fontSizeNumber">65</p>
        <div id="fontSizeButtons">
          <button id="fontSizeUp">+</button>
          <button id="fontSizeDown">-</button>
        </div>
      </div> -->
      <!-- dark mode switch -->
      <!-- <input type="checkbox" id="dark_mode_input" /> -->
      <!-- <label for="dark_mode_input" title="Dark Mode" id="dark_mode_label"
        >Toggle</label
        > -->

      <!-- dark mode switch #2 -->
      <label
        class="switch"
        for="dark_mode_input"
        title="Dark/Light Mode"
        id="dark_mode_label"
      >
        <input class="switch-input" type="checkbox" id="dark_mode_input" />
        <span class="switch-label" data-on="Dark" data-off="Light"></span>
        <span class="switch-handle"></span>
      </label>

      <!-- waiting toggle -->
      <div id="list-toggle-group">
        <img src="./img/list.png" />
        <input
          class="gray-hover"
          type="checkbox"
          title="List Mode"
          id="waiting_mode_input"
        />
      </div>

      <!-- extend song window -->
      <button
        class="gray-hover"
        id="extendSongWindowButton"
        title="extend song window"
      >
        <img src="./img/extend.png" />
      </button>
    </div>

    <!-- sibling chapters -->
    <div id="siblingChaptersBtns">
      <button class="gray-hover ripple" id="prevChapter">prev</button>
      <button class="gray-hover ripple" id="nextChapter">next</button>
    </div>

    <div id="main-wrapper">
      <div id="search-wrapper">
        <h2>البحث</h2>
        <input id="title-input" autocomplete="on" />
        <div id="search_output"></div>
      </div>
      <div id="waiting-wrapper" class="hide">
        <h2>قائمة التحضير</h2>
        <div id="waiting_output"></div>
      </div>
      <div id="preview-wrapper">
        <h2>قائمة العرض</h2>
        <div id="preview_output"></div>
      </div>
    </div>

    <div id="slide-screen"></div>
    <div id="scroll-top" class="ripple">
      <img src="./img/up.png" />
    </div>

    <script src="./helpers/dragula.js"></script>
    <script src="renderer.js" type="module"></script>
  </body>
</html>
