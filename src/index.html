<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>Taraneem - ترانيم</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- <div id="jsoneditor" style="width: 400px; height: 400px"></div> -->
    <div id="tools_bar">
      <button id="white" title="Blank (Ctrl + W)">white</button>
      <!-- bold font button -->
      <button id="bold" title="Bold">B</button>

      <!-- font size input -->
      <input
        type="number"
        id="fontSize"
        name="fontSize"
        value="65"
        min="0"
        max="150"
        step="5"
        title="Font Size"
      />
      <input type="checkbox" id="deep_mode_input" name="deep" />
      <label
        for="deep_mode_input"
        id="deep_mode_label"
        name="deep"
        title="Fast/Deep Mode"
      ></label>
      <!-- new test for font size -->
      <!-- <div id="fontSizeContainer">
        <p id="fontSizeNumber">65</p>
        <div id="fontSizeButtons">
          <button id="fontSizeUp">+</button>
          <button id="fontSizeDown">-</button>
        </div>
      </div> -->
      <!-- dark mode switch -->
      <input type="checkbox" id="dark_mode_input" />
      <label for="dark_mode_input" title="Dark Mode" id="dark_mode_label"
        >Toggle</label
      >
    </div>

    <div id="main-wrapper">
      <div id="search-wrapper">
        <h2>search</h2>
        <input id="title-input" autocomplete="on" />
        <p id="search_output"></p>
      </div>
      <div id="preview-wrapper">
        <h2>preview</h2>
        <div id="preview_output"></div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
